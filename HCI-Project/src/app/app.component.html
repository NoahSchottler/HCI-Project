    <div class="row">
      <div class="col-sm">
        <div class="d-flex justify-content-center">
          <div class="functionBox">
            <h1>User Review:</h1>
            <textarea name="userReview" id="userReview" cols="50" rows="10" [(ngModel)]="userReview" placeholder="Enter your review here..."></textarea>
            <br><div class="text-right"><button (click)="submitReview(userReview)">Submit Review</button></div>
            <!-- <p>{{submittedReview}}</p> -->
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="d-flex justify-content-center">
            <div class="functionBox">
              <h1>Results</h1>
              <p>Rating: 75/100 (Positive)</p>
              <table>
                <tr>
                  <td>Word</td>
                  <td>Favorable Chance</td>
                  <td>Unfavorable Chance</td>
                </tr>
                <tr *ngFor="let word of words">
                  <td>{{word.name}}</td>
                  <td>{{word.favorable}}</td>
                  <td>{{word.unfavorable}}</td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 20%;">
      <div class="col-sm"></div>
      <div class="col-sm">
        <div class="d-flex justify-content-center">
          <div class="functionBox">
            <input type="text" placeholder="search for specific words..."><button>Search</button>
          </div>
        </div>
      </div>
    </div>
